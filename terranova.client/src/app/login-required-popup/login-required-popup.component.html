<p-confirmDialog #cd>
	<ng-template pTemplate="header">
		<div class="text-center">
			<i class="pi pi-exclamation-triangle text-yellow-500" style="font-size: 3rem"></i>
		</div>
	</ng-template>
	<ng-template pTemplate="content">
		<div class="flex flex-col items-center p-5">
			<span class="font-bold text-xl block mb-3">Accesso Richiesto</span>
			<p class="mb-0 text-center">Devi effettuare il login per continuare.</p>
		</div>
	</ng-template>
	<ng-template pTemplate="footer">
		<div class="flex justify-center gap-2">
			<p-button label="Vai al login"
					  icon="pi pi-sign-in"
					  styleClass="p-button-primary w-32"
					  (onClick)="onLogin()">
			</p-button>
			<p-button label="Chiudi"
					  icon="pi pi-times"
					  styleClass="p-button-secondary w-32"
					  [outlined]="true"
					  (onClick)="onClose()">
			</p-button>
		</div>
	</ng-template>
</p-confirmDialog>
