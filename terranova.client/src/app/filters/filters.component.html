<div class="filters-container">
  <h3>{{ 'FilterCocktails' | translate }}</h3>

  <form [formGroup]="filtersForm">
    <!-- Alcoholic/Non-Alcoholic Filter -->
    <div class="filter-section">
      <label class="block mb-2">{{ 'AlcoholContent' | translate }}</label>
      <p-selectButton
        [options]="alcolOption"
        formControlName="Alcoholic"
        optionLabel="label"
        optionValue="value"
        [style]="{'width': '100%'}"
      ></p-selectButton>
    </div>

    <p-divider></p-divider>

    <!-- Glasses Selector -->
    <div class="filter-section">
        <label class="block mb-2">{{ 'GlassType' | translate }}</label>
        <app-glass-selector
          formControlName="Glasses"
          [placeholder]="'SearchAndAddGlasses' | translate"
          [maxGlasses]="5"
        ></app-glass-selector>
      </div>

    <p-divider></p-divider>

    <!-- Ingredients Selector -->
    <div class="filter-section">
        <label class="block mb-2">{{ 'Ingredients' | translate }}</label>
        <app-ingredient-selector
            formControlName="Ingredients"
            [placeholder]="'SearchAndAddIngredients' | translate"
            [maxIngredients]="10"
        ></app-ingredient-selector>
    </div>

    <p-divider></p-divider>

    <!-- Category Filter -->
    <div class="filter-section">
      <label for="category" class="block mb-2">{{ 'Category' | translate }}</label>
      <input id="category" type="text" pInputText formControlName="Category" class="w-full" />
    </div>

    <p-divider></p-divider>

    <!-- Creators Filter REMOVED -->
    <!--
     <div class="filter-section">
      <label for="creators" class="block mb-2">{{ 'Creators' | translate }}</label>
      <p-chips inputId="creators" formControlName="Creators" class="w-full" [addOnBlur]="true" [separator]="','"></p-chips>
      <small class="block mt-1">Enter creator names separated by comma or enter.</small>
    </div>

    <p-divider></p-divider>
    -->

    <!-- Boolean Switches -->
    <div class="filter-section flex flex-col gap-3">
       <div class="flex align-items-center">
            <!-- Use the boolean form control name -->
            <p-inputSwitch inputId="allIngredients" formControlName="AllIngredientsSwitch"></p-inputSwitch>
            <label for="allIngredients" class="ml-2">{{ 'MatchAllIngredients' | translate }}</label>
        </div>
         <div class="flex align-items-center">
            <!-- Use the boolean form control name -->
            <p-inputSwitch inputId="showOnlyOriginal" formControlName="ShowOnlyOriginalSwitch"></p-inputSwitch>
            <label for="showOnlyOriginal" class="ml-2">{{ 'ShowOnlyOriginals' | translate }}</label>
        </div>
    </div>


    <p-divider></p-divider>

    <div class="filter-actions mt-4">
      <button type="button" class="p-button p-button-text" (click)="resetFilters()">
        {{ 'ResetFilters' | translate }}
      </button>
    </div>
  </form>
</div>
