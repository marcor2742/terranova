<div class="page-container">
    <!-- Top Navigation Bar -->
    <header class="top-bar">
        <div class="logo">Lollo&Marco's Cock shop</div>
        <div class="search-container">
            <app-searchbar></app-searchbar>
        </div>
        <div class="top-nav-actions">
            <button class="theme-toggle" (click)="toggleTheme()">
                {{ themeService.isDarkTheme() ? "‚òÄÔ∏è" : "üåô" }}
            </button>
            <button class="menu-toggle" (click)="toggleSidebar()">
                <span class="material-icons">menu</span>
            </button>
        </div>
    </header>

    <!-- Main Content Area with Sidebar -->
    <div class="main-container">
        <!-- Sidebar - expandable -->
        <aside class="sidebar" [class.expanded]="sidebarExpanded()">
            <nav class="sidebar-nav">
                <ul>
                    <li><a routerLink="/dashboard">Dashboard</a></li>
                    <li><a routerLink="/cocktails">Cocktails</a></li>
                    <li><a routerLink="/favorites">Favorites</a></li>
                    <li><a routerLink="/settings">Settings</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <div class="content-inner">
                <h1>Welcome to Terranova</h1>
                <p>Your go-to destination for exploring cocktails!</p>
                
                <div class="theme-info">
                    <p>Current theme colors:</p>
                    <div class="color-samples">
                        <div class="color-sample" style="background-color: var(--primary-color);">Primary</div>
                        <div class="color-sample" style="background-color: var(--secondary-color);">Secondary</div>
                        <div class="color-sample" style="background-color: var(--tertiary-color);">Tertiary</div>
                        <div class="color-sample" style="background-color: var(--quaternary-color);">Quaternary</div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
