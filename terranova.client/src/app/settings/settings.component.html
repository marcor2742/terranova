<div class="settings-container">
  <h2>User Settings</h2>
  
  <form [formGroup]="settingsForm" (ngSubmit)="onSubmit()">
    <div class="setting-group">
      <h3>Appearance</h3>
      
      <div class="setting-row">
        <label for="theme">Theme</label>
        <p-dropdown
          id="theme"
          formControlName="theme"
          [options]="themeOptions"
          optionLabel="label"
          optionValue="value"
        ></p-dropdown>
      </div>
      
      <div class="setting-row">
        <label for="displayMode">Display Mode</label>
        <p-dropdown
          id="displayMode"
          formControlName="displayMode"
          [options]="displayModeOptions"
          optionLabel="label"
          optionValue="value"
        ></p-dropdown>
      </div>
    </div>
    
    <div class="setting-group">
      <h3>Preferences</h3>
      
      <div class="setting-row">
        <label for="language">Language</label>
        <p-dropdown
          id="language"
          formControlName="language"
          [options]="languageOptions"
          optionLabel="label"
          optionValue="value"
        ></p-dropdown>
      </div>
      
      <div class="setting-row">
        <label for="notifications">Enable Notifications</label>
        <p-inputSwitch id="notifications" formControlName="notifications"></p-inputSwitch>
      </div>
    </div>
    
    <div class="actions">
      <p-button 
        type="submit" 
        label="Save Settings" 
        [loading]="isSaving"
      ></p-button>
    </div>
  </form>
</div>
