<p-confirmDialog key="loginDialog" [style]="{ width: '450px' }">
    <ng-template pTemplate="header">
        <div class="text-center">
            <i
                class="pi pi-exclamation-triangle text-yellow-500"
                style="font-size: 3rem"
            ></i>
        </div>
    </ng-template>
    <ng-template pTemplate="footer" let-options>
        <div class="flex justify-center gap-2">
            <p-button
                [label]="'Login'"
                [icon]="options?.acceptIcon || 'pi pi-check'"
                (onClick)="options?.accept ? options.accept() : onLogin()"
                styleClass="p-button-primary w-32"
            >
            </p-button>
            <p-button
                [label]="'Close'"
                [icon]="options?.rejectIcon || 'pi pi-times'"
                (onClick)="options?.reject ? options.reject() : onClose()"
                styleClass="p-button-secondary w-32"
                [outlined]="true"
            >
            </p-button>
        </div>
    </ng-template>
</p-confirmDialog>

<router-outlet></router-outlet>
